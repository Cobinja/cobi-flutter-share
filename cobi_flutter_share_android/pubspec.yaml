name: cobi_flutter_share_android
description: The Android implementation of the cobi_flutter_share plugin.
version: 3.0.0
homepage: https://github.com/Cobinja/cobi-flutter-share/tree/main/cobi_flutter_share_android

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cobi_flutter_share_platform_interface: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    implements: cobi_flutter_share
    platforms:
      android:
        package: de.cobinja.cobi_flutter_share_android
        pluginClass: CobiFlutterShareAndroidPlugin
        dartPluginClass: CobiFlutterShareAndroid
